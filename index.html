<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f97e8f3daf.js" crossorigin="anonymous" ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Wood - Furniture</title>
</head>
  <body>
    <section class="welcome">

      <video autoplay muted playsinline loop poster="./css/ressources/pexels-fulvio-pessi-5771830.jpg">
        <source src="./css/ressources/oakForest Video.mp4" >
      </video>

      <audio autoplay src="./css/ressources/birds.mp3" type="audio/mp3"></audio>

      <div class="overlay">

        <div class="lines">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
        <!-- logo -->
        <div class="logo__container">
          <a href="./index.html">
            <img class="logo__wood" src="./css/ressources/tree-with-thin-branches-covered-by-leaves.svg" alt="A tree">
          </a> 
        </div>
        

        <h1 class="overlay__title">
          Wood
          <span class="overlay__subtitle">
            Oak Furniture
          </span>
        </h1>

        <ul class="social">
          <li class="bubble">
            <a href="#">
              <img src="./css/ressources/instagram.svg" alt="logo instagram" class="logo-media">
            </a>
          </li>  
          <li class="bubble">
            <a href="#">
              <img src="./css/ressources/twitter.svg" alt="logo twitter" class="logo-media">
            </a>
          </li>
          <li class="bubble">
            <a href="#">
              <img src="./css/ressources/facebook.svg" alt="logo facebook" class="logo-media">
            </a>
          </li>
        </ul>

        <div class="btn__container">
          <a href="./products.html"class="btn__collection">Discover</a>
        </div>

      </div>
    </section>

    <script src="./js/api.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/logo-and-social-media-anim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  </body>
</html>
